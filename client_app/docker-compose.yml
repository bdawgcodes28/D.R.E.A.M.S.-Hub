services:
  # service for node server
  app:
    container_name: dreams-web-app
    build: .
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    env_file:
      - ./server_side/env/.env
      - ./server_side/env/.env.production
      - ./server_side/env/.env.developement
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-developement}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - AWS_PROFILE=dreams-dev
    volumes:
      - ~/.aws:/root/.aws:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

