services:

  # local database for dev mode only
  development_database:
    profiles:
      - developement
      - dev
  # service for node server
  backend:
    container_name: backend
    build: ./server_side
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    env_file:
      - ./server_side/env/.env
      - ./server_side/env/.env.production
      - ./server_side/env/.env.developement
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-developement}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - AWS_PROFILE=dreams-dev
    volumes:
      - ~/.aws:/root/.aws:ro
    networks:
      - app-network

  # service to build react app
  frontend:
    container_name: frontend
    build: ./client
    ports:
      - ${PORT:-5173}:${PORT:-5173}
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge

 
